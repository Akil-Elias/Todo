<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <!-- Include htmx library -->
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
    <!-- Include Alpine js library -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Include Font Awesome library -->
    <script src="https://kit.fontawesome.com/5e1ce45af9.js" crossorigin="anonymous"></script>
    <!-- Include Tailwind library -->
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-3xl font-bold underline">
        To Do App
      </h1>
    <form hx-post="http://localhost:8080/create" method="post" hx-target="#result" hx-trigger="submit">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter Title"><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" placeholder="Enter Status"><br>

        <button type="submit" hx-target="#result">Submit</button>
    </form>

<table>
    <thead>
        <th>Title</th>
        <th>Status</th>
    </thead>
    <tbody id="task-list" hx-get="http://localhost:8080/fetchAll" hx-trigger="load"></tbody>
</table>

<div id="result"></div>

</body>
</html>
