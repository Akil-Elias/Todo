<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <!-- Include htmx library -->
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
    <!-- Include Font Awesome library -->
    <script src="https://kit.fontawesome.com/5e1ce45af9.js" crossorigin="anonymous"></script>
</head>
<body>

    <form hx-post="http://localhost:8080/create" method="post" hx-target="#result" hx-trigger="submit">
        <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter Title"><br>

        <label for="status" class="block text-sm font-medium leading-6 text-gray-900">Status:</label>
        <input type="text" id="status" name="status" placeholder="Enter Status"><br>

        <button type="submit" hx-target="#result">Submit</button>
    </form>

<ul id="task-list" hx-get="http://localhost:8080/getall" hx-trigger="load"></ul>

<div id="result"></div>

</body>
</html>
